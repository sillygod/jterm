<!-- Filter Panel Component - Image adjustments and filters -->

<div class="filter-panel" id="filter-panel-{{ session_id }}">
    <div class="filter-panel-header">
        <h3 class="filter-panel-title">Filters & Adjustments</h3>
        <button class="btn btn-icon filter-panel-toggle"
                title="Toggle Filter Panel"
                _="on click toggle .collapsed on #filter-panel-{{ session_id }}">
            <span class="icon">◀</span>
        </button>
    </div>

    <div class="filter-panel-content">
        <!-- Client-side Adjustments Section -->
        <div class="filter-section">
            <h4 class="filter-section-title">Adjustments (Live Preview)</h4>

            <!-- Brightness Control -->
            <div class="filter-control">
                <label class="filter-label" for="brightness-{{ session_id }}">
                    Brightness
                    <span class="filter-value" id="brightness-value-{{ session_id }}">100%</span>
                </label>
                <input type="range"
                       id="brightness-{{ session_id }}"
                       class="filter-slider"
                       min="0"
                       max="200"
                       value="100"
                       step="1"
                       data-filter-type="brightness"
                       data-unit="%">
                <div class="filter-range-labels">
                    <span>0%</span>
                    <span>100%</span>
                    <span>200%</span>
                </div>
            </div>

            <!-- Contrast Control -->
            <div class="filter-control">
                <label class="filter-label" for="contrast-{{ session_id }}">
                    Contrast
                    <span class="filter-value" id="contrast-value-{{ session_id }}">100%</span>
                </label>
                <input type="range"
                       id="contrast-{{ session_id }}"
                       class="filter-slider"
                       min="0"
                       max="200"
                       value="100"
                       step="1"
                       data-filter-type="contrast"
                       data-unit="%">
                <div class="filter-range-labels">
                    <span>0%</span>
                    <span>100%</span>
                    <span>200%</span>
                </div>
            </div>

            <!-- Saturation Control -->
            <div class="filter-control">
                <label class="filter-label" for="saturation-{{ session_id }}">
                    Saturation
                    <span class="filter-value" id="saturation-value-{{ session_id }}">100%</span>
                </label>
                <input type="range"
                       id="saturation-{{ session_id }}"
                       class="filter-slider"
                       min="0"
                       max="200"
                       value="100"
                       step="1"
                       data-filter-type="saturate"
                       data-unit="%">
                <div class="filter-range-labels">
                    <span>0%</span>
                    <span>100%</span>
                    <span>200%</span>
                </div>
            </div>
        </div>

        <!-- Server-side Filters Section -->
        <div class="filter-section">
            <h4 class="filter-section-title">Filters (Server Processing)</h4>

            <!-- Blur Control -->
            <div class="filter-control">
                <label class="filter-label" for="blur-{{ session_id }}">
                    Blur
                    <span class="filter-value" id="blur-value-{{ session_id }}">0px</span>
                </label>
                <input type="range"
                       id="blur-{{ session_id }}"
                       class="filter-slider"
                       min="0"
                       max="20"
                       value="0"
                       step="0.5"
                       data-filter-type="blur"
                       data-unit="px"
                       data-server-side="true">
                <div class="filter-range-labels">
                    <span>0px</span>
                    <span>10px</span>
                    <span>20px</span>
                </div>
                <button class="btn btn-secondary btn-sm"
                        id="apply-blur-{{ session_id }}"
                        data-filter-type="blur"
                        disabled>
                    Apply Blur
                </button>
            </div>

            <!-- Sharpen Control -->
            <div class="filter-control">
                <label class="filter-label" for="sharpen-{{ session_id }}">
                    Sharpen
                    <span class="filter-value" id="sharpen-value-{{ session_id }}">0</span>
                </label>
                <input type="range"
                       id="sharpen-{{ session_id }}"
                       class="filter-slider"
                       min="0"
                       max="10"
                       value="0"
                       step="0.5"
                       data-filter-type="sharpen"
                       data-unit=""
                       data-server-side="true">
                <div class="filter-range-labels">
                    <span>0</span>
                    <span>5</span>
                    <span>10</span>
                </div>
                <button class="btn btn-secondary btn-sm"
                        id="apply-sharpen-{{ session_id }}"
                        data-filter-type="sharpen"
                        disabled>
                    Apply Sharpen
                </button>
            </div>
        </div>

        <!-- Filter Actions -->
        <div class="filter-actions">
            <button class="btn btn-primary btn-block"
                    id="apply-filters-{{ session_id }}"
                    title="Apply all client-side adjustments">
                <span class="icon">✓</span>
                Apply Adjustments
            </button>
            <button class="btn btn-secondary btn-block"
                    id="reset-filters-{{ session_id }}"
                    title="Reset all filters to default">
                <span class="icon">↺</span>
                Reset All
            </button>
        </div>

        <!-- Loading Indicator -->
        <div class="filter-loading" id="filter-loading-{{ session_id }}" style="display: none;">
            <div class="loading-spinner-sm"></div>
            <span class="loading-text-sm">Processing filter...</span>
        </div>
    </div>
</div>
